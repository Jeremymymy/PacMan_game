<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>Pac Man</title>
    <link rel="stylesheet" type="text/css" href="PacMan.css">
</head>
<body>
    <p id="title">Welcome to my Pac-Man !</p>
    <p id="above">
        <span>Score: </span><span id="scoreEL">0</span>
        <span id="life"> Life: <span id="pacManIcon1"></span><span id="pacManIcon2"></span></span>
    </p>
    <canvas id="scene">您的瀏覽器不支援canvas!</canvas>
    <audio id="chomp" src="music/pacman_chomp.wav"></audio>
    <audio id="eatghost" src="music/pacman_eatghost.wav"></audio>
    <audio id="death" src="music/pacman_death.wav"></audio>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <input type="button" id="restart" value="Restart">
    <script src="PacMan.js"></script>
    <div id="below">
        <p id="below1">遊戲說明:</p>
        <p id="below2">
            <span>
                控制小精靈移動的方向鍵為: W, A, S, D，吃完所有分數及獲勝。
                地圖中有四隻鬼進行干擾，小精靈碰到鬼即損失一條命並回到起點 (初始生命為三條)，三條命用完即失敗。
                地圖中較大的白點為能量球，讓小精靈可以在短暫時間內反吃鬼 (一段時間後鬼會在地圖中間重生)。
                隨著分數增長，鬼的移動速度也會加快，祝你好運 !
            </span>
        </p>
        <p id="below3">PS. 地圖下方的按鈕可使遊戲重新開始</p>
    </div>
</body>
</html>
